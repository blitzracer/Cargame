<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Mode - BlitzRacer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #111111;
            color: #CCCCCC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            border: 3px solid #00ff55;
            padding: 30px;
            border-radius: 10px;
            max-width: 300px;
            box-shadow: 0 0 20px rgba(0, 255, 85, 0.4);
        }
        h1 {
            color: #FF5733;
            font-size: 2.2em;
            margin-bottom: 5px;
        }
        p {
            margin: 15px 0;
            font-size: 1.1em;
        }
        #refreshButton {
            background-color: #00ff55;
            color: #111111;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        #refreshButton:hover {
            background-color: #00cc44;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NETWORK FAILURE</h1>
        <p>You seem to be completely offline.</p>
        <p>Don't worry! **BlitzRacer** is cached. Tap Refresh to load the game.</p>
        <button id="refreshButton">ðŸ”„ Refresh App</button>
    </div>

    <script>
        document.getElementById('refreshButton').addEventListener('click', () => {
            // Attempt to force a hard reload of the current page (index.html from cache)
            window.location.reload(true);
        });
    </script>
</body>
</html>
